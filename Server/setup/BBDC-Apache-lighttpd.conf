<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /home/ubuntu/web/public

	LogLevel warn
	ErrorLog /home/ubuntu/log/apache2.log
	CustomLog /home/ubuntu/log/apache2-access.log combined

	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /home/ubuntu/web/public/>
		RewriteEngine on
		Rewriterule ^(.*\.pl)$ http://baltimorebiodiesel.org:10041/$1 [P]
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	<Directory "/home/ubuntu/fcgi-bin">
		RewriteEngine on
		Rewriterule ^(.*\.pl)$ http://baltimorebiodiesel.org:10040/$1 [P]
		AllowOverride None
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>

